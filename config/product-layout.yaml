header:
  productionDescription: Fiserv has been in the data aggregation business for more than 20 years. This means some of the largest and most innovative organizations use AllData Aggregation to maximize the power of financial data aggregation. Access consumer-permissioned data covering dozens of vertical markets and account types including bank accounts, liability accounts including credit cards, investment and retirement accounts, as well as insurance and billers.
  whoIsItFor: Anyone looking to easily integrate financial data aggregation API's with new or existing applications, regardless of the underlying technology platform.
featuredFeatures:
  - title: Account Verification
    description: >
      AllData Aggregation makes setting up ACH payments easier for senders. 
      Users provide their credentials, and AllData Aggregation retrieves their accounts and routing numbers.
    tags: []
    bullets: []
    #links: ["docs/Online-Mobile-Digital/Wallets-AltPayments/Apple-Pay/Apple-Pay.md"]
    relatedDocs:
      - relatedDoc: 
        title: Common Use Cases
        description: >
          This document covers common use cases within the AllData Aggregation product, including a number of API solutions.
        link: "/docs/alldata-common-use-cases.md"
      - relatedDoc: 
        title: APIs and Add Account Widget 
        description: >
         This document addresses how to use AllData APIs and the Add Account widget for multiple use cases.
        link: "/docs/add-account.md"
      - relatedDoc: 
        title: Widget Integration Guide
        description: >
          This document covers ways to speed implementation by leveraging AllData widgets.
        link: "/docs/alldata-next-gen.md"
    relatedAPIs:
      - relatedAPI: 
        title: Sign On 
        description: >
          This API signs on to the AllData service, authenticates the user, and generates a session token. The session token is used in subsequent calls and to launch the Add Accounts widget, and it expires after 18 minutes of idle time.
        type: "post"        
        path: "/WealthManagementWeb/ws/UserMgmt/signon"
      - relatedAPI: 
        title: Get Account Details
        description: >
          This API fetches detail information about the account(s) associated with the account ID(s) passed to it. If no ID is passed, it returns information for all of the user's accounts.
        type: "post"        
        path: "/WealthManagementWeb/ws/AccountDataInq/getAccountDetails"
      - relatedAPI: 
        title: Get Bank Account Transactions
        description: This API fetches an account's transactions for a given date range.
        type: "post"        
        path: "/WealthManagementWeb/ws/AccountDataInq/getBankingTrans"
