header:
  productionDescription: > 
                    Built to deliver innovation through simple, fast integrations, the Commerce Hub is the most powerful omnichannel platform. With developer-friendly, flexible communication standards, unified APIs, and pre-certified integrations the Commerce Hub reduces development time and accelerates speed to market. </br></br>

                    A true single entry point and intelligent orchestration layer means you now have access to the latest, most popular commerce experiences through your existing infrastructure. With less ongoing maintenance and fewer operational costs, you can focus on creating new ways for consumers to discover and interact with you.
  whoIsItFor: Testing...
featuredFeatures:
  - title: Account Verification
    description: >
      AllData Aggregation from Fiserv makes setting up ACH payments easier for senders. A user provides
      their credentials, and AllData Aggregation® retrieves their account and routing numbers. This
      not only simplifies the entire process, it also verifies the account provided is owned by the
      same person trying to initiate the ACH transfer.
    tags: ["tag1", "tag2"]
    bullets: ["Faster acceptance than credit or debit", "Biometric security", "Global offering and acceptance"]
    #links: ["docs/Online-Mobile-Digital/Wallets-AltPayments/Apple-Pay/Apple-Pay.md"]
    relatedDocs:
      - relatedDoc: 
        title: Getting Started 
        description: Commerce Hub allows developers to quickly enable secure and convenient Apple Pay payments in their app or website.
        link: "/docs/Online-Mobile-Digital/Wallets-AltPayments/Apple-Pay/Apple-Pay.md"
      - relatedDoc: 
        title: Apple Pay on the Web 
        description: Commerce Hub's RESTful API integration allows the merchant to create a custom UI integration with Apple Pay. The merchant will host the payment processing on their server and has full control over the look and feel. 
        link: "/docs/Online-Mobile-Digital/Wallets-AltPayments/Apple-Pay/Apple-Pay-Web-REST.md"
      - relatedDoc: 
        title: Apple Pay In-App
        description: Commerce Hub's RESTful API integration allows the merchant to create a custom App integration with Apple Pay. The merchant will present the payment processing form on their App and submit the transaction to Commerce Hub.
        link: "/docs/Online-Mobile-Digital/Wallets-AltPayments/Apple-Pay/Apple-Pay.md"
    relatedAPIs:
      - relatedAPI: 
        title: Charges 
        description: Charges can be initiated in two ways; either as Sale or Pre-Auth and is defined with the captureFlag sent in the request.
        type: "post"        
        path: "/payments/v1/charges"
      - relatedAPI: 
        title: Refunds
        description: If the customer returns product or requests to cancel the transaction after the batch has been settled, the merchant will need to release the original authorization by issuing a refund request to the original transactionId or orderId. 
        type: "post"        
        path: "/payments/v1/charges/{transactionId}/refund"
      - relatedAPI: 
        title: Tokenization
        description: Remove sensitive customer data from your environment and reduce PCI compliance scope.Transaction data is protected by a randomly-generated identifier known as a "token".
        type: "post"        
        path: "/payments-vas/v1/tokens"
